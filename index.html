<!DOCTYPE html>
<html lang="en us">

<head>
    <meta charset="UTF-8">

    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:900" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div id="title" class="row">
            <div class="col-xs-12">
                <h1><center>Delicious Desserts Trivia</center></h1>
                <br>
                <button id="begin">BEGIN</button>
            </div>
        </div>
        <div class="row">
            <div id ="timer" class="col-xs-12"></div>
        </div><br>
        <div class="row">
            <div id="question" class="col-xs-12"></div>
        </div><br>
        <div class="row">
            <div id="optionOne" class="col-xs-12"></div>
        </div>
        <div class="row">
            <div id="optionTwo" class="col-xs-12"></div>
        </div>
        <div class="row">
            <div id="optionThree" class="col-xs-12"></div>
        </div>
        <div class="row">
            <div id="optionFour" class="col-xs-12"></div>
        </div>
    </div>

</body>

</html>
